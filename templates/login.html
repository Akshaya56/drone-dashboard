<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Drone Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl w-96 shadow-xl">
    <h2 class="text-white text-2xl mb-6 text-center">Drone Login</h2>
    <form method="POST" class="flex flex-col space-y-4">
      <input name="username" type="text" placeholder="Username" class="p-2 rounded bg-gray-700 text-white">
      <input name="password" type="password" placeholder="Password" class="p-2 rounded bg-gray-700 text-white">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Login</button>
    </form>
    <form method="POST" action="/register" class="mt-6">
      <h3 class="text-sm text-white mb-2">New here?</h3>
      <input name="username" placeholder="New Username" class="p-2 rounded bg-gray-700 text-white w-full mb-2">
      <input name="password" type="password" placeholder="New Password" class="p-2 rounded bg-gray-700 text-white w-full mb-2">
      <button class="bg-green-600 hover:bg-green-700 text-white py-2 rounded w-full">Register</button>
    </form>
  </div>
</body>
</html>
